<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Promoções</title>

        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/landing.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper white">
                    <a href="home.html"><img id="logotipo" class="brand-logo" src="images/logo.svg" alt="logo" width="120" height="60"></a>                 
                    <ul id="nav-mobile" class="letf hide-on-med-and-down">
                        <li><a href="home.html" class="black-text">Inicio</a></li>
                        <li><a href="landing.html" class="black-text">Promoções</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col s2 offset-s3">
                <div class="transparent center" id="divTextoPromocao">
                    <p id="tituloTextoPromocao">Quer ganhar desconto em um tour pela Europa?</p>
                    <p id="corpoTextoPromocao">Informe seu e-mail e receba mais informações</p>
                </div>
            </div>
            
            <div class="col s1 offset-s3">
                <div class="center" id="divEmail">
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field offset-s1 col s10">
                                <input id="email" type="email" class="validate white-text" autocomplete="off">
                                <label class="white-text" for="email">Email</label>
                            </div>
                          </div>
                          <div class="row">
                            <a id="btnEnviar" class="waves-effect waves-light btn orange darken-1 black-text">Pegar meu Desconto</a>  
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Parabéns</h4>
                <p>Parabéns. Você garantiu seu desconto. Em breve, você receberá um e-mail com os detalhes da promoção.</p>
            </div>
            <div class="modal-footer">
                <a id="fechar" href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/dadosNavegacao.js"></script> 
        <script type="text/javascript" src="js/landing.js"></script>
    </body>
</html>
