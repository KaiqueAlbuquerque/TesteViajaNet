<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Checkout</title>

        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/checkoutConfirmacao.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper white">
                    <a href="home.html"><img id="logotipo" class="brand-logo" src="images/logo.svg" alt="logo" width="120" height="60"></a>              
                    <ul id="nav-mobile" class="letf hide-on-med-and-down">
                        <li><a href="home.html" class="black-text">Inicio</a></li>
                        <li><a href="landing.html" class="black-text">Promoções</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col s7">
                <div class="white center divDadosCima">
                    <p class="titulo">Dados Pessoais</p>

                    <div class="row">
                        <div class="input-field offset-s1 col s7">
                            <input id="nome" type="text" class="validate">
                            <label for="nome">Nome Completo</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="nascimento" type="text" class="validate">
                            <label for="nascimento">Data de Nascimento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field offset-s1 col s5">
                            <input id="cpf" type="text" class="validate">
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="rg" type="text" class="validate">
                            <label for="rg">RG</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field offset-s1 col s5">
                            <input id="telefone" type="text" class="validate">
                            <label for="telefone">Telefone</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="email" type="email" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s5">
                <div class="white divDadosCima">
                    <p class="center titulo">Produto</p>

                    <div class="row">
                        <div class="offset-s1 col s5 center" id="imagensViagem">
                            <img src="images/viagem.jpg" alt="viagem" width="193" height="130" />
                            <img src="images/ibis.jpg" alt="viagem" width="193" height="130" />
                        </div>
                        <div class="col s5" id="dadosViagem">
                            <p class="center" id="tituloDadosViagem"><b>Pacote de Viagem</b></p>
                            <p><b>Origem:</b> Guarulhos/ São Paulo</p>
                            <p><b>Destino:</b> Paris/ França</p>
                            <p><b>Companhia:</b> LATAM</p>
                            <p><b>Data Saída:</b> 25/08/2019</p>
                            <p><b>Horário:</b> 19h00</p>
                            <p><b>Data Chegada:</b> 26/08/2019</p>
                            <p><b>Horário:</b> 13h00</p>
                            <p><b>Hotel:</b> Ibis Hotel</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s7">
                <div class="white center" id="divDadosEndereco">
                    <p class="titulo">Endereço</p>

                    <div class="row">
                        <div class="input-field offset-s1 col s8">
                            <input id="logradouro" type="text" class="validate">
                            <label for="logradouro">Logradouro</label>
                        </div>
                        <div class="input-field col s2">
                            <input id="numero" type="number" class="validate">
                            <label for="numero">Número</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field offset-s1 col s5">
                            <input id="complemento" type="text" class="validate">
                            <label for="complemento">Complemento</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="bairro" type="text" class="validate">
                            <label for="bairro">Bairro</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field offset-s1 col s5">
                            <input id="cidade" type="text" class="validate">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="estado" type="text" class="validate">
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s5">
                <div class="white center" id="divDadosPagamento">
                    <p id="tituloDadosPagamento">Dados Pagamento</p>
                    
                    <div class="row">
                        <div class="input-field offset-s1 col s8">
                            <input id="numeroCartao" type="text" class="validate">
                            <label for="numeroCartao">Número cartão</label>
                        </div>
                        <div class="input-field col s2">
                            <input id="cvv" type="text" class="validate">
                            <label for="cvv">CVV</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field offset-s1 col s5">
                            <input id="nomeCartao" type="text" class="validate">
                            <label for="nomeCartao">Nome impresso no cartão</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="validade" type="text" class="validate">
                            <label for="validade">Validade</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-s8 col s1 divBtnProximo">
                            <a class="waves-effect waves-light btn orange darken-1 btn-large white-text" id="btnProximo">Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/dadosNavegacao.js"></script> 
        <script type="text/javascript" src="js/checkout.js"></script>
    </body>
</html>
